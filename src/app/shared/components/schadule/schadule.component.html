<main>
    <div class="prev-section">
        <button  (click)="getPrev()"><i class="fa-solid fa-arrow-left"></i></button>
    </div>
    <div class="table-section">
        <header>
            Week Schedule
        </header>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>
                            <span>Session</span>
                            <span>/Num</span>
                          </th>
                        <th *ngFor="let date of sevsnDays"><p>{{date|date:"EEE"}}<br>{{date|date:"MM-dd"}}</p></th>
                    </tr>
              </thead>
              <ng-container *ngIf="loader">
                <tbody>
                    <tr>
                        <td colspan="8" rowspan="6" class="notfoundsection">
                            <app-loader></app-loader>
                        </td>
                    </tr>
                </tbody>
              </ng-container>
              <ng-container *ngIf="!loader&&sessions.length>0">
                <tbody >
                    <tr *ngFor="let sessionNum of sessionNumbers">
                        <td>{{sessionNum}}</td>
                        <ng-container *ngFor="let date of sevsnDays" >
                            <td Sessiondate [currentsession]="sessionNum" [session]="sessions" [currentDate]="date">
                            </td>
                        </ng-container>
                    </tr>
                  </tbody>
              </ng-container>
              <ng-container *ngIf="!loader&&sessions.length==0">
                <tbody>
                    <tr>
                        <td colspan="8" rowspan="6" class="notfoundsection"> Not Found</td>
                    </tr>
                </tbody>
              </ng-container>
        
        </table>
        </div>
    </div>
    <div class="next-section">
        <button (click)="getNext()"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
</main>
