<ng-container *ngIf="type==='success'">
    <div class="mess-sec">
        <img src="../../../../assets/images/success.svg"/>
        <p>{{message}}</p>
    </div>
</ng-container>
<ng-container *ngIf="type==='failed'">
    <div  class="mess-sec">
        <img src="../../../../assets/images/failed.svg"/>
        <p>{{message}}</p>
    </div>
</ng-container>
